<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Alternative</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            position: relative;
        }

        .header-image {
            width: 100%;
            height: 20vh;
            object-fit: cover;
        }

        .header-title {
            font-size: 48px;
            color: black;
            position: absolute;
            top: -30%;
            left: 50%;
            transform: translateX(-50%);
        }

        .header-subtitle {
            font-size: 24px;
            color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
        }

        main {
            padding: 20px;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-label {
            font-size: 18px;
            font-family: 'Cursive', sans-serif;
            display: block;
            margin-bottom: 10px;
        }

        .search-bar {
            width: 50%;
            padding: 10px;
            border-radius: 20px;
            border: 2px solid blue;
            font-size: 16px;
        }

        .results-container {
            border-top: 2px solid blue;
            padding: 20px;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: blue;
            animation: spin 1s ease infinite;
            display: none;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
  
        .logo-mask {
          position: absolute;
          top: 20px; /* Adjust as needed */
          left: 10%; /* Center horizontally */
          transform: translateX(-50%);
          background-color: rgba(255, 255, 255, 0.7); /* White background with transparency */
          padding: 10px;
          border-radius: 5px;
          z-index: 10; /* Ensure its above other content */
      }
  
    </style>
</head>
<body>
    <div class="logo-mask">
    <!-- Insert your logo image here -->
          <img src="Logo.jpeg" alt="Logo" width="100">
    </div>
    <header>
        <img src="Ingredient-Substitute-Image.jpeg" alt="Header Image" class="header-image">
        <h1 class="header-title">Ingredient Alternative</h1>
        <h2 class="header-subtitle">Search for Ingredient Alternatives</h2>
    </header>
    <main>
        <div class="search-container">
            <label for="ingredient-search" class="search-label">(This feature is only applicable to baking ingredients)</label>
            <input type="text" id="ingredient-search" class="search-bar" placeholder="Enter an ingredient">
        </div>
        <div id="spinner" class="spinner"></div>
        <div id="results-container" class="results-container"></div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiKey = '61a1501880de4d18b24da750446320c6';
            const searchBar = document.getElementById('ingredient-search');
            const resultsContainer = document.getElementById('results-container');
            const spinner = document.getElementById('spinner');

            document.body.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    const ingredient = searchBar.value.trim();
                    if (ingredient) {
                        spinner.style.display = 'block';
                        resultsContainer.innerHTML = ''; // Clear previous results
                        fetch(`https://api.spoonacular.com/food/ingredients/substitutes?apiKey=${apiKey}&ingredientName=${ingredient}`)
                            .then(response => response.json())
                            .then(data => {
                                displayResults(data);
                                spinner.style.display = 'none';
                            })
                            .catch(error => {
                                console.error('Error fetching ingredient substitutes:', error);
                                spinner.style.display = 'none';
                            });
                    }
                }
            });

            function displayResults(data) {
                resultsContainer.innerHTML = '';

                if (data.status === 'failure') {
                    resultsContainer.innerHTML = `<p>${data.message}</p>`;
                } else {
                    const substitutesList = document.createElement('ul');
                    data.substitutes.forEach(substitute => {
                        const listItem = document.createElement('li');
                        listItem.textContent = substitute;
                        substitutesList.appendChild(listItem);
                    });

                    resultsContainer.appendChild(substitutesList);
                }
            }
        });
    </script>
</body>
</html>
