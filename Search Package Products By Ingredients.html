<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for Packaged Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #007bff; /* Blue color */
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .search-container {
            text-align: center;
            margin: 30px 0;
        }

        .search-bar {
            width: 60%;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .search-bar:focus {
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
        }

        .result-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .recipe-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
            border: 2px solid #007bff; /* Blue color */
        }

        .recipe-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .recipe-card h3 {
            color: #007bff; /* Blue color */
            margin: 10px 0 5px;
        }

        .recipe-card p {
            margin: 5px 0;
            color: #333;
        }

        .recipe-card .title {
            color: #ffc107; /* Yellow color */
            font-weight: bold;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #007bff; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Search For Packaged Products By Ingredients</h1>
    </div>
    <div class="search-container">
        <input type="text" class="search-bar" id="ingredient-input" placeholder="Enter ingredient">
    </div>
    <div class="loading-spinner" id="loading-spinner"></div>
    <div class="result-container" id="result-container">
        <!-- API results will be displayed here -->
    </div>

    <script>
        document.getElementById('ingredient-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const ingredient = event.target.value.trim();
                if (ingredient) {
                    const spinner = document.getElementById('loading-spinner');
                    spinner.style.display = 'block';
                    fetch(`https://api.spoonacular.com/food/ingredients/map?apiKey=61a1501880de4d18b24da750446320c6&query=${ingredient}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ ingredients: [ingredient] })
                    })
                        .then(response => {
                            spinner.style.display = 'none';
                            if (response.status === 402) {
                                throw new Error('Your daily plan of 150 has been reached. Please upgrade your plan to continue using the app');
                            }
                            return response.json();
                        })
                        .then(data => {
                            const resultContainer = document.getElementById('result-container');
                            resultContainer.innerHTML = '';

                            data.products.forEach(product => {
                                resultContainer.innerHTML += `
                                    <div class="recipe-card">
                                        <img src="${product.image}" alt="${product.title}">
                                        <h3>${product.title}</h3>
                                        <p class="title">ID: ${product.id}</p>
                                        <p>UPC: ${product.upc}</p>
                                    </div>
                                `;
                            });
                        })
                        .catch(error => {
                            const resultContainer = document.getElementById('result-container');
                            resultContainer.innerHTML = `<p style="color: red;">${error.message}</p>`;
                            console.error('Error fetching data:', error);
                        });
                }
            }
        });
    </script>
</body>
</html>
